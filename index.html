<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Booki</title>
        <meta charset="utf-8"/>
        <script src="https://kit.fontawesome.com/6e68ff01c2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"/>
    </head>
    <body>
        <header class="header">  
            <img class="headerimg" src="images/Images+Booki/Images Booki/logo/Booki.png" alt="Logo Booki"/>
            <div class="headernav">
             <a class="headernavlien"><i class="fa-solid fa-shield-halved"></i> Hébergements</a>
             <a class="headernavlien"> Activités</a>      
            </div>
        </header>
        <main class="main">
            <section class="recherche">
             <header class="rechercheheader"> (div)
               <h1 class="rechercheheadertitre">Trouvez votre hébergement<br/>pour des vacances de rêve</h1>  
               <p class="rechercheheadersoustitre">En plein centre-ville ou en pleine nature</p>
             </header>
              <form class="formulairederecherche">
                <span class="iconelocalisation"></span>
                <input class="barrederecherche" placeholder="Marseille, France"/> (type)
                <button class="boutonrecherche">
                    <span class="texterecherche"></span>
                </button>
              </form>
              <div class="filtrerecherche">
               <h2 class="titrefiltrederecherche">Filtres</h2>
               <div class="filtre"> 
                <span class="titrefiltre">Économique</span>
               </div>
               <div class="filtre"> 
                <span class="titrefiltre">Familial</span>
               </div>
               <div class="filtre"> 
                <span class="titrefiltre">Romantique</span>
               </div>
               <div class="filtre"> 
                <span class="titrefiltre">Animaux autorisés</span>
               </div>
                   
              </div>  
            </section>
        </main>
    </body>
</html>
